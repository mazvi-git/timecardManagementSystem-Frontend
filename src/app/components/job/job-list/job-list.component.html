<div class="main-content">
  <h1>
    Job Code Management
  </h1>
    <div>
        <a routerLink="../job-form" class="btn btn-success">Add New Job</a>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <th scope="col">Job Code</th>
        <th scope="col">Description</th>
        <th scope="col">Hourly Rate</th>
        <th scope="col">Max Hours Per Day</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let j of jobs">
          <td>{{j.name}}</td>
          <td>{{j.description}}</td>
          <td>{{j.hourlyRate | currency:'USD'}}</td>
          <td>{{j.maxNumOfHrPerDay}} </td>
          <td>
            <button class="btn btn-primary" (click)="editJob()">Edit</button>
            <button type="button" (click)="deleteJob(j.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
